<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Gym Diary</span>
  <span class="spacer"></span>
  <button mat-icon-button *ngIf="isLoggedIn" [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item *ngIf="!isPremium" routerLink="/upgrade">
      <mat-icon>star</mat-icon>
      <span>Upgrade to Premium</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/diary" (click)="sidenav.close()">
        <mat-icon>book</mat-icon> Diary
      </a>
      <a mat-list-item routerLink="/workouts" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon> Workouts
      </a>
      <a mat-list-item routerLink="/templates" (click)="sidenav.close()">
        <mat-icon>playlist_add_check</mat-icon> Templates
      </a>
      <a mat-list-item routerLink="/exercises" (click)="sidenav.close()">
        <mat-icon>sports</mat-icon> Exercises
      </a>
      <a mat-list-item *ngIf="isPremium" routerLink="/nutrition" (click)="sidenav.close()">
        <mat-icon>restaurant</mat-icon> Nutrition
      </a>
      <a mat-list-item *ngIf="isPremium" routerLink="/statistics" (click)="sidenav.close()">
        <mat-icon>bar_chart</mat-icon> Statistics
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
