<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Gym Diary</span>
  <span class="spacer"></span>
  <button mat-icon-button *ngIf="isLoggedIn" [matMenuTriggerFor]="userMenu" class="avatar-button">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu" class="app-menu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item *ngIf="!isPremium" routerLink="/upgrade">
      <mat-icon>star</mat-icon>
      <span>Upgrade to Premium</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <div class="sidenav-header">
      <div class="logo">
        <a routerLink="/dashboard" class="simple-text logo-mini">
          <div class="logo-img">
            <img src="/favicon.ico" alt="Logo">
          </div>
        </a>
        <a routerLink="/dashboard" class="simple-text logo-normal">
          Gym Diary
        </a>
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/diary" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>book</mat-icon> Diary
      </a>
      <a mat-list-item routerLink="/templates" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>playlist_add_check</mat-icon> Templates
      </a>
      <a mat-list-item routerLink="/exercises" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>sports</mat-icon> Exercises
      </a>

      <!-- Community features -->
      <a mat-list-item routerLink="/chat" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>forum</mat-icon> Community Chat
      </a>
      <a mat-list-item routerLink="/music" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>music_note</mat-icon> Spotify Integration
      </a>

      <!-- Premium features with clear indicator -->
      <div class="premium-menu-section">
        <div class="premium-header">
          <mat-icon class="premium-icon">star</mat-icon>
          Premium Features
        </div>
        <a mat-list-item routerLink="/nutrition" routerLinkActive="active" (click)="sidenav.close()"
           [ngClass]="{'premium-locked': !isPremium}">
          <mat-icon>restaurant</mat-icon>
          Nutrition Tracking
          <mat-icon *ngIf="!isPremium" class="lock-icon">lock</mat-icon>
        </a>
        <a mat-list-item routerLink="/statistics" routerLinkActive="active" (click)="sidenav.close()"
           [ngClass]="{'premium-locked': !isPremium}">
          <mat-icon>bar_chart</mat-icon>
          Advanced Statistics
          <mat-icon *ngIf="!isPremium" class="lock-icon">lock</mat-icon>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-panel">
    <div class="content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
